services:
  samba-ad:
    image: nowsci/samba-domain:latest
    container_name: samba-ad.example.com
    privileged: true
    hostname: samba-ad.example.com
    environment:
      - DOMAIN=EXAMPLE.COM
      - DOMAIN_DC=dc=example,dc=com
      - DOMAIN_EMAIL=example.com
      - DOMAINPASS=YourStrongPassword123_
    dns:
      - 127.0.0.1
    ports:
      - "53:53/tcp"     # DNS
      - "53:53/udp"     # DNS
      - "88:88/tcp"     # Kerberos
      - "88:88/udp"     # Kerberos
      - "135:135/tcp"   # MS RPC
      - "137:137/udp"   # NetBIOS name service
      - "138:138/udp"   # NetBIOS datagram
      - "139:139/tcp"   # NetBIOS session
      - "389:389/tcp"   # LDAP
      - "445:445/tcp"   # SMB over TCP
      - "464:464/tcp"   # Kerberos password
      - "464:464/udp"   # Kerberos password
      - "636:636/tcp"   # LDAPS
      - "3268:3268/tcp" # Global Catalog
      - "3269:3269/tcp" # Global Catalog SSL      
    volumes:
      - samba_data:/var/lib/samba  # Use Docker volume instead of host path
      - ./myshare:/srv/myshare
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

    networks:
      samba_net:
        ipv4_address: 172.28.1.10

  samba-client:
    image: smblinux:latest
    container_name: samba-client
    environment:
      - N2OS_SMB_PASSWORD=YourStrongPassword123_
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    dns:
      - 172.28.1.10  # Point to the Samba AD DC
    networks:
      samba_net:
        ipv4_address: 172.28.1.11
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./krb5.conf:/etc/krb5.conf:ro

networks:
  samba_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.1.0/24

volumes:
  samba_data:
  myshare:
